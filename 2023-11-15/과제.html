<script>
    // prompt("다음 추가 등록을 하시겠습니까?(y/n)")
    // y 입력시 - 추가등록을 시작합니다. 출력
    // n 입력시 - 등록을 종료합니다. 출력
    // 대소문자 모두 인식하도록 만들기
    var prog = prompt("다음 추가 등록을 하시겠습니까?(y/n)");
    if(prog==="y" || prog==="Y"){
        document.write("추가등록을 시작합니다");
    }
    else{if(prog==="n" || prog==="N"){
        document.write("등록을 종료합니다.");
    }
    else{
        document.write("아아아아아");
    }
    }
</script>
