<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #back{
            position:absolute;
            width:200px;height:200px;
            background:gray;
            border-radius:100%;
            
        }
        #loading{
            position:absolute;
            /* width:200px; height:100px;border-radius:100px 100px 0 0;top:0; left:0px;background:black;rotate:0deg;
            width:100px; height:200px;border-radius:0 100px 100px 0;left:100px;top:0;background:black;rotate:90deg;
            width:200px; height:100px;border-radius:0 0 100px 100px;top:100px; left:0px;background:black;rotate:270deg;
            width:100px; height:200px;border-radius:100px 0 0 100px;top:0; left:0px;background:black;rotate:360deg; */
            animation: loading 5s infinite;
            z-index:999;
        }

        @keyframes loading{
            0%{width:100px; height:100px; border-top-right-radius:100%;left:100px;top:0;background:black;}
            25%{width:100px; height:100px; border-top-right-radius:100%;left:100px;top:100px;background:black;rotate:90deg;}
            50%{width:100px; height:100px; border-top-right-radius:100%;left:0;top:100px;background:black;rotate:180deg;}
            75%{width:100px; height:100px; border-top-right-radius:100%;left:0;top:0;background:black;rotate:270deg;}
            100%{width:100px; height:100px; border-top-right-radius:100%;left:100px;top:0;background:black;rotate:360deg;}
            
            
            /* 0%{width:200px; height:100px;border-radius:100px 100px 0 0;top:0; left:0px;background:black;rotate:0deg;}
            25%{width:200px; height:100px;border-radius:100px 100px 0 0;top:50px; left:100px;background:black;rotate:90deg;}
            50%{width:200px; height:100px;border-radius:100px 100px 0 0;top:100px; left:0px;background:black;rotate:180deg;}
            75%{width:200px; height:100px;border-radius:100px 100px 0 0;top:50px; left:0px;background:black;rotate:270deg;}
            100%{width:200px; height:200px;border-radius:100%;background:black;rotate:360deg;} */
            /* 25%{width:200px; height:100px;border-radius:0 0 100px 100px;top:100px; left:0px;background:black;rotate:90deg;}
            50%{width:100px; height:200px;border-radius:0 100px 100px 0;left:100px;top:0;background:black;rotate:180deg;}
            75%{width:100px; height:200px;border-radius:100px 0 0 100px;top:0; left:0px;background:black;rotate:270deg;} */
            
        }
    </style>
</head>
<body>
    <div id="back"></div>
    <div id="loading"></div>
</body>
</html>
