<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #back{
            position:absolute;
            width:200px;height:200px;
            background:blueviolet;
            border-radius:100%;
            
        }
        #loading{
            position:absolute;
            /* border-radius:100%; */
            /* border-top-left-radius:100%; */
            /* border-top-right-radius:100%; */
            /* border-bottom-right-radius:100%; */
            /* border-bottom-left-radius:100%; */
            animation: loading 10s infinite;
            z-index:999;
        }

        @keyframes loading{
            /* 0%{width:100px; height:100px; border-top-right-radius:100%;left:100px;top:0;background:black} */
            /* 25%{width:100px; height:100px; border-bottom-right-radius:100%;left:100px;top:100px;background:black} */
            /* 50%{width:100px; height:100px; border-bottom-left-radius:100%;left:0;top:100px;background:black} */
            /* 75%{width:100px; height:100px; border-top-left-radius:100%;left:0;top:0;background:black} */
            /* 100%{width:200px; height:200px; border-radius:100%;left:0;top:0;background:black} */
            0%{width:200px; height:100px;border-radius:100px 100px 0 0;top:0; left:0px;background:black}
            25%{width:100px; height:200px;border-radius:0 100px 100px 0;left:100px;top:0;background:black}
            50%{width:200px; height:100px;border-radius:0 0 100px 100px;top:100px; left:0px;background:black}
            75%{width:100px; height:200px;border-radius:100px 0 0 100px;top:0; left:0px;background:black}
            100%{width:200px; height:100px;border-radius:100px 100px 0 0;top:0; left:0px;background:black}
        }
    </style>
</head>
<body>
    <div id="back"></div>
    <div id="loading"></div>
</body>
</html>
