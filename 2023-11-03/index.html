<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>레몬C</title>
    <link rel="stylesheet" href="./static/css/default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <table id="wrap">
        <tr>
            <td id="header" class="너비" colspan="2">
                <table class="menu">
                    <td class="menuItem">MENU</td>
                    <td class="menuItem">COFFE</td>
                    <td class="menuItem">STORE</td>
                    <td class="menuItem">TRAND</td>
                    <td class="menuItem">BRAND</td>
                    <td class="menuItem">Login</td>
                    <td class="menuItem">Sign up</td>
                </table>
            </td>
        </tr>
        <tr>
            <td id="slideWrap"class="너비" rowspan="2">
                <table class="slide">
                    <tr>
                        <td class="leftMove"><i class="bi bi-arrow-left-square"></i></td>
                        <td class="slideImage"><img src="./static/image/image.jpg" alt="푸른언덕"></td>
                        <td class="rightMove"><i class="bi bi-arrow-right-square"></i></td>
                    </tr>
                </table>
            </td>
            <td id="drinkWrap"class="너비" >
                <ul class="drinkmenu">
                    <li>에이드</li>
                    <li>커피</li>
                    <li>식혜</li>
                    <li>콜라</li>
                    <li>막걸리</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td id="eventWrap">
                <dl>
                    <dt>1+1</dt>
                        <dd>아메리카노 한잔더!</dd>
                    <dt>에이드 30%할인</dt>
                        <dd>모든 에이드 음료 30%할인</dd>
                </dl>
            </td>
        </tr>
    </table>
</body>
</html>
