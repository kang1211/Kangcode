<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./static/css/table4.css">

</head>
<body>
    
    <table class="house">
        <tr class="chart">
            <th class="date">날짜</th>
            <th class="detail">내역</th>
            <th class="income">수입</th>
            <th class="expense">지출</th>
            <th class="payment">결제</th>
        </tr>
        <tr class="chartCell">
            <td class="dateCell">1일</td>
            <td class="detailCell">튀김솥</td>
            <td class="incomeCell">0</td>
            <td class="expenseCell">42,000원</td>
            <td class="paymentCell">기업은행</td>
        </tr>
        <tr>
            <td class="dateCell">2일</td>
            <td class="detailCell">바트</td>
            <td class="incomeCell">0</td>
            <td class="expenseCell">25,000원</td>
            <td class="paymentCell">기업은행</td>
        </tr>
        <tr>
            <td class="dateCell">3일</td>
            <td class="detailCell">튀김</td>
            <td class="incomeCell">70,000원</td>
            <td class="expenseCell">0</td>
            <td class="paymentCell">기업은행</td>
        </tr>
    </table>

</body>
</html>
