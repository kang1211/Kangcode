<!-- html ---------------------------------- 
margin - 바깥여백
        padding - 안쪽여백
        공간(영역)태그
        p, h123456, 
        div - 레이아웃을 작성(division분할)
        div 태그를 이용하여 화면을 분할해서 사용 할 수 있다.
        메뉴 영역, 사이드영역, 본문영역, 바닥 영역 등등
        div가 가진 css 속성은 단 하나 display:block; 이다.
        block값은 면적을 의미한다.

        iframe - 다른html페이지를 현재 페이지에 포함
        header - 메뉴, 로고, 제목, 머리글
        nav - header안에서 메뉴를 작성
        main - 페이지내의 중심주제, 주요내용, 콘텐츠
        section - 주제별, 카테고리별, 테마별
        article - 기사, 블로그전체내용, 텍스트 중심글
        footer- 바닥글
        aside - 본문 외 좌우측 사이드의 내용
        figure - 이미지, 다이어그램, 영상 등 독립적인 컨텐츠
-->
