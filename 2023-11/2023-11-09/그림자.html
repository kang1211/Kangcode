<!--그림자.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #box1{
        width:200px;
        height:200px;
        background-color:burlywood;
        box-shadow: 20px 5px 40px black;
        
    }
    #box2{
        width:200px; height:200px;
        background-color:brown;
        box-shadow: inset 0px 0px 2px 10px #555;
    }
    #box3{
        width:200px;
        margin:100px 0;
        box-shadow: 3px 2px 4px gray;
        border-radius:10px;
    }
    .image{
        width:100%; height:200px;
        overflow:hidden;
        border-top-left-radius:10px;
        border-top-right-radius:10px;
    }
    .detail{
        text-align:center;
        padding:15px 0;
        border-top:3.5px solid seagreen;
        position:relative;
    }
    .cap{
        position:absolute;
        line-height:30px;
        width:80px;
        top:-16.75px;
        left:60px;
        background:green;
        border-radius:20px;
        color:white;
    }
    .image img{
        height:200px;
        transform:scale(1);
        transition: transform 3s ease-in;
    }
    .image:hover img{
        transform:scale(1.2)
    }
    /*
        box-shadow: 20px 5px 5px black; = 오른쪽으로 20px, 아래로 5px, 그림자 선명도 5px, 그림자색 검정
        box-shadow: inset 0px 0px 2px 10px #555; = inset 안쪽 그림자, 그림자 길이 10px
    */
</style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3">
        <div class="image"><img src="./static/image/재시도.jpg" alt="삼겹살"></div>
        <div class="detail">
            <div class="cap">구워먹기</div>
            삼겹살
        </div>
    </div>
</body>
</html>
<!--
    transform : 텍스트, 이미지, 도형, 영상 등에 변화를 주기 위한 속성
        기울기(matrix), 크기(scale), 회전(rotate), 이동 효과(translate)를 부여할 수 있다.
    transition : 상태의 변화를 동적으로 표현, 지정한 시간에 맞춰 변화되는 과정을 표현
        주의사항 : 사용할때는 반드시 처음상태값과 변화된 마지막값을 알려줘야한다.
        박스의 너비가 변하는 과정을 transition으로 표현한다면
        처음 너비가 얼마인지 값이 있어야 하고, 변경된 너비값도 있어야한다.

    transition-delay : 시간 설정 초단위(s), transition 효과가 시작하기전에 대기 시간
    transition-duration : 시간 설정 초단위(s), transditinon효과가 진행되는 시간
    transition-property : 변화되는 CSS속성 지정(예 width, height, left, top, background 등)
        모든 CSS 속성 지정은 all이다.
    transition-timing-function transition 효과가 속도 설정
        ease, ease-in, ease-out, ease-in-out, linear, step-end
-->
