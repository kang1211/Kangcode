<!-- css ----------------------------------
label[for=aaa]{} 
text-decoration - 문자 꾸미기
.abc[type=email] - abc태그를 email타입으로 작성
font-size : calc(a + b) - 글자크기를 a+b로 갖게 한다 !!!!!!!!!!!! 주의사항 !!!!!!!!!!!!! 수식은 띄어쓰기를 하지 않으면 인식 못한다
li:nth-child(1) - 가상선택자로서 li의 첫번째 하위 요소를 뜻한다
outline-offset:-2px; - border와의 차이점으로는 외곽선의 두께 2px만큼 offset을 줄여 해당 태그를 이용하여 너비와 위치에 영향을 안줄수 있다.
transform(rotate, translate, scale, skew) - 회전, 이동, 확대축소, 비틀기 등 형태 변형하는 속성
appearance:none; - 기본적으로 제공되는 형식의 모양을 해제시킵니다 예)form에 있는 button, checkbox, radio 등등
가상요소 ::before ::after 개체 없이 스타일만을 줄 수 있다.
::-webkit-inner-spin-button - input type="number"의 버튼을 지우는 법
input[name=a] - input의 name이 a인 개체를 지정
label은 폼의 양식에 이름을 붙이는 태그이다, 주요속성은 for로 label의 for의 값과 양식의 id값이 같으면 연결된다
label을 클릭하면, 연결된 양식에 입력할 수 있도록 하거나, 체크를 하거나, 체크를 해제한다.
-->
