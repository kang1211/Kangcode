<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    // 수학 계산식 모두 사용 가능하다.
        // result = num1 * 10 + num2;

        //과제!!
        //1. 사각형의 밑변과 높이를 입력받아 넓이를 구하여 출력하시오.
        //
        var 높이=parseInt( prompt("높이(단위cm)") );
        var 밑변=parseInt( prompt("밑변(단위cm)") );
        document.write("사각형의 너비는" + 높이 * 밑변 + "㎠이다<br>");
        
        //2. 
        var 빨간컵 = 15;
        var 파란컵 = 35;
        var 하얀컵 = 0;
        document.write( "빨간컵 : " + 빨간컵 + " , 파란컵 : " + 파란컵 + "<br>" );
        하얀컵 = 파란컵;
        파란컵 = 빨간컵;
        빨간컵 = 하얀컵;
        // 하얀컵 = 20;
        // 빨간컵 = 빨간컵 + 하얀컵
        // 파란컵 = 파란컵 - 하얀컵
        document.write( "빨간컵 : " + 빨간컵 + " , 파란컵 : " + 파란컵 );
        // 물음표 세개에 들어갈 알맞은 코드를 작성하시오.
        // 화면출력 결과 -> 빨간컵 : 15 , 파랑컵 : 35
        //     //          빨간컵 : 35 , 파랑컵 : 15
</script>
