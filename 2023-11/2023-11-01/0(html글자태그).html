
<!-- html --------------------------------- 
    body에 들어가는 tag 종류들
    p - 단락을 표현
    br - 띄어쓰기
    i - 글자 기울어짐
    em - 이탤릭 태그(i)와 비슷하다
    strong - 강조 bold랑 표기는 같아보이나 브라우저에 추가적으로 강조성을 알린다
    blockquote - diplay block을 가진 상태로 작성되어진다.
    sub - 글자를 아래로 눌러쓴다
    sup - 글자를 위로 올려쓴다
    mark - 노란 마커를 입혀작성되어진다
    h1, h2, h3 헤드라인 글자
    address - 사용자 정보 태그 보통 웹페이지 가장 하단에 입력되어있다
    <hr/> - 줄 긋기
    s - 취소선 긋기
    u - 밑줄선 긋기
    ul li - 순서가 없는 리스트
    ol li - 순서가 있는 리스트
    dl dt dd - 설명 리스트 dt태그는 제목의 정의 dd태그는 설명의 정의
