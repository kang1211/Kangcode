<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        과제 !!!1
        인구조사!!!
        가족구성원의 나이를 입력하기 prompt로 입력
        나이만 입력 10명 분
        0을 입력하면 더이상 입력 처리가 안된다.

        입력이 끝나면 결과 출력
        결과 출력 내용은 
        노인 : 65세 이상
        성인 : 20세~64세
        청소년 : 8세~19세
        아동 : 1~7세

        총원 10명 : 노인 2명, 성인 5명, 청소년 2명, 아동 3명
        */
       var count = 0;
       var a = 0;
       var b = 0;
       var c = 0;
       var d = 0;
       // 1. 나이 입력
        while(!(age == 0))
       {
        var age = parseInt(prompt("나이를 입력하세요"));
        if(age>=65){a++}
        else if(age>=20){b++}
        else if(age>=8){c++}
        else{d++}
        count++;
        }
       
        // 2. 입력 종료
        while(age == 0)
        {
        document.write(`노인 : 65세 이상 <br>성인 : 20세~64세<br>청소년 : 8세~19세<br>아동 : 1~7세<br>`);
        document.write(`<br>총원${count}명 : 노인 ${a}명, 성인 ${b}명, 청소년${c}명, 아동 ${d}명 `);
        break;
        }

    </script>
