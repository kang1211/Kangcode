<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    
    #box1{
        width:500px;
        height:500px;
        background:pink;
        border:1px solid black;
        margin:100px;
        /* position:absolute; */
        position:relative;
    }
    #child1{
        width:100px;
        height:150px;
        background:green;
        /* position:relative; */
        position:absolute;
        left:150px;
        top:30px;
    }
    #child2{
        width:100px;
        height:50px;
        background:brown;
        /* position:absolute; */
        position:relative;
        top:100px;
        right:50px;
    }
    #topButton{
        position:fixed;
        right:100px;
        top:200px;
    }
    #menu{
        position:sticky;
        top:100px;
        left:500px;
        z-index:100;
    }
</style>
</head>
<body>
    <div id="menu">홈 지상최대공모전 시리즈에디션</div>
    <div id="box1">
        <div id="child1"></div>
        <div id="child2"></div>
        <div id="topButton">top</div>
        
    </div>
    
    <div style="height:800px"></div>
    <!-- 
        css position
        psosition:위치,페이지에서 해당 태그를 배치하는 방법
        position 값
            - position : static; 기본적으로 태그가 가지고 있는 값
            - position : relative; 자신이 처음 생성된 위치를 기준(staic)으로 top, right, left, bottom 방향으로 이동 가능하다.
                                    기준점에서 어디든 이동은 가능하다. relative일때 기준점을 중심으로 이동이 되기때문에 right, bottom 사용시 주의해야 한다.
                                    기준점에서 right, bottom 이동이 된다.
            - position : absolute; 상위태그(부모, 조상)에 position(static제외)값을 가진 태그가 기준이 된다.
                                    다른 태그에 영향을 주지 않는다.
            - position : fixed; absolute처럼 순서에서 제거되고, absolute와는 다르게 상위(부모, 조상) 태그에 귀속 되지 않는다.
                                브라우저 화면을 기준으로 위치한다.
            - position : sticky; 태그의 기본 순서는 유지를 하면서 스크롤 동작시에는 가장 가까운 상위태그에 귀속된다.
                                스크롤이 sticky 태그위치와 달라지면 fixed처럼 화면에 고정된다.
    -->

</body>
</html>
