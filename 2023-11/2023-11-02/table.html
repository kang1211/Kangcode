<!--table.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 태그</title>
  </head>

  <body>
    <table border="1">
        <tr height="100">
            <td width="300" colspan="3"></td>
            <td width="50"></td>
        </tr>
        <tr height="100">
            <td></td>
            <td colspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr height="100">
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <br><br>


    <table border="1">
        <tr height="50">
            <td width="150" colspan="3" align="center">dddd</td>

        </tr>
        <tr height="50">
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr height="50">
            <td></td>
            <td></td>
        </tr>
    </table>
    <br>
    <br>
        <!--tr*4>td*3{$}이렇게 하면 테이블에 숫자값이 들어간다-->
    <table border="1">
      <tr>
        <td width="100" height="50" bgcolor="#980000" align="center">1</td>
        <td width="100" bgcolor="#980000" align="center">2</td>
        <td width="100" align="center">3</td>
      </tr>
      <tr height="50"  bgcolor="blue">
        <td align="center">1</td>
        <td align="center">2</td>
        <td align="center">3</td>
      </tr>
      <tr height="50" >
        <td bgcolor="#CC723D" align="center">1</td>
        <td bgcolor="#2F9D27" align="center">2</td>
        <td bgcolor="#2F9D27" align="center">3</td>
      </tr>
      <tr  height="50" >
        <td bgcolor="#CC723D" align="center">1</td>
        <td align="center">2</td>
        <td align="center">3</td>
      </tr>
    </table>
    <!--table태그는 표입니다. tr은 표에서 줄입니다. td는 표에서 칸입니다.-->
    <!--표에서 width는 첫 tr의 td에만 전부 입력, height는 모든tr의 각 첫 td에 전부 입력-->
    <table border="1">
      <tr>
        <td width="200" height="50">1</td>
        <td width="200" bgcolor="#B2EBF4">2</td>
        <td width="200" bgcolor="#B2EBF4">3</td>
        <td width="200" bgcolor="#B2EBF4">4</td>
      </tr>
      <tr bgcolor="red">
        <td height="50">5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td=>
      </tr>
      <tr>
        <td  height="50">9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
    </table>
  </body>
</html>
