<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블과css</title>
    <link rel="shortcut icon" href="./AnyConv.com__웹페이지아이콘.ico" />
    <!-- css를 사용하려면 head태그안에 style태그를 만들어서 내부에 작성해야한다.-->
    <!-- css 대상 지정은 html 태그명을 지명한다-->

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap");

      table {border-collapse: collapse;}
      
      td {
        border: 1px solid black;
        width: 100px;
        height: 50px;
        background-color: aqua;
        text-align: center;
        font-size: 25px;
        color: firebrick;
        font-weight: 100;
        font-family: "Nanum Pen Script", cursive;
        vertical-align: bottom;
        }
      /* .클래스명 -> . 은 클래스를 의미한다*/
      .name {
        width: 200px;
        background-color: blueviolet;
        height: 50px;
        text-align: center;
      }
      .age {
        border: 2px dotted red;
        font-size: 40px;
      }
      .info .job {
        border: 3px solid yellow;
      }
      .job {
        border: 1px solid blue;
        width: 100px;
      }
      .info {
        font-size: 20px;
      }

      .name:hover {
        font-size: 30px;
        color: blue;
        background-color: aquamarine;
      }
    </style>
  </head>

  <body>
    <table class="info">
      <tr>
        <td class="name">이순신</td>
        <td class="age">34세</td>
        <td class="job">군인</td>
      </tr>
      <tr>
        <td class="name">정약용</td>
        <td class="age">39세</td>
        <td class="job">과학자</td>
      </tr>
    </table>
  </body>
</html>
