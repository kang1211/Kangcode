<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container1{
            width:1000px;
            height:500px;
            display:grid;
            border:3px solid black;
            grid-template-columns:repeat(3,200px);
            /* grid-auto-rows:50px; */
            /* align-content:center;  */
            /* stretch - 있는 공간 가득 채우기*/
            /* justify-content:space-between; */
            /* place-content:center space-around; */
            /* content -> 정렬대상 아이템그룹
                            행단위 정렬은 align-content
                            열단위 정렬은 justify-content
            */
            /* align-items:end;
            justify-items:end; */
            /* items -> 정렬대상 : 아이템 
                        그리드 라인으로 감싸져있는 영역은 셀이라한다.
                        셀 내부에 존재하는 태그를 아이템이라고 한다.
                        items는 아이템 개별적으로 셀 내부에서 정렬하는 방법
            */
            /* place-items:center center; */
        }
        #container1 .item{
            /* width:100px; height:100px; */
        }
        #container1 .item:nth-child(1){
            order:4;
        }
        #container1 .item:nth-child(2){
            order:2;
        }
        #container1 .item:nth-child(3){
            grid-column: 1/3;
            grid-row:1/2;
        }
        #container1 .item:nth-child(4){
            grid-column: 2/3;
            grid-row:1/2;
            z-index:999;
        }
    </style>
</head>
<body>
    <h3>grid 정렬 - justify(가로축), align(세로축)</h3>
    <div id="container1">
        <div class="item" style="background:rgb(255, 166, 0)">1</div>
        <div class="item" style="background:saddlebrown">2</div>
        <div class="item" style="background:aqua">3</div>
        <div class="item" style="background:rgb(7, 165, 131)">4</div>
        <div class="item" style="background:rebeccapurple">5</div>
        <div class="item" style="background:rgb(208, 241, 86)">6</div>
        <div class="item" style="background:fuchsia">7</div>
    </div>
</body>
</html>
