    <style>
        *{padding:0;margin:0;box-sizing:border-box;}
        #wrap{width:100%;height:1000px;
            background:gray;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        #mapBox{
            display:grid;

        .map{

            text-align:center;

        .map:nth-child(9){
            grid-column: 2/7;
            grid-row: 2/7;
            width:100%;
            height:100%;
        }
        .map:nth-child(10), .map:nth-child(12), .map:nth-child(14), .map:nth-child(16), .map:nth-child(18){
            grid-column: 7/8;
        }
        img{
