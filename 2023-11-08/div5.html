<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #menuWrap{
        width:800px;
        margin:0 auto; /* 태그의 위치를 브라우저 가운데 표시하려면 
                          너비와 margin:0 auto;값을 부여해야 한다*/
        background:black;
        color:white;
    }
    .menu{
        display:inline-block;
        padding: 15px 30px;
        position:relative;
        width:50px;
        text-align:center;
    }
    .menu:hover{
        background:white;
        color:black;
        cursor:pointer;
    }
    .sub{
        display:none;
    }
    .menu:hover .sub{
        display:block;
        position:absolute;
        top:51.6px;
        background:rgb(22, 22, 65);
        width:100%;
        left:0;
        text-align:center;
        line-height:30px;
        color:gold;
        /* padding:15px 0; */
    }
    /*------------------------------------------------------------------------*/
    #main{
        width:1000px;
        margin: 0 auto;
    }
    .image{
        width:400px;
        display:inline-block;
        position:relative;
        right:0;
        top:0;
    }
    .image img{
        width:100%;
    }

    .imgBox{
        height:300px;
        margin-bottom:100px;
        text-align:center;
    }

    .imgBox:hover .image{
    width:200px;
    right:150px;
    top:75px;
    transition:all 1s ease;
    }
    
    .detail{display:none;}

    .imgBox:hover .detail{
        display:inline-block;
    }

    /* .menu:hover .sub .subMenu{
        padding:5px 0;
    } */
    /*------------------------------------------------------------------------*/
</style>
</head>
<body>

    <main id="main">
        
        <div class="imgBox">
            
            <div class="image">
                <img src="https://loremflickr.com/400/300/cat" alt="고양이">
            </div>

            <div class="detail">
                차원이 다른 향수<br>
                주위에 사람들이 다가오지 못하는 향 <br>
                혼자만의 시간을 가질 수 있습니다.
            </div>

        </div>

        <div class="imgBox">
            <div class="image">
                <img src="https://loremflickr.com/400/300/dog" alt="개">
        </div>
        </div>

        <div class="imgBox">
            <div class="image">
                <img src="https://loremflickr.com/400/300/rabit" alt="토끼">
            </div>
        </div>
        
        <div class="imgBox">
            <div class="image">
                <img src="https://loremflickr.com/400/300/turtle" alt="거북이">
            </div>
        </div>
        
    </main>

    <div id="menuWrap">
        <div class="menu">
            HOME
        </div>
        <div class="menu">
            자동차
            <div class="sub">
                <div class="subMenu">시승신청</div>
                <div class="subMenu">판매순위</div>
            </div>
        </div>
        <div class="menu">
            증권
            <div class="sub">
                <div class="subMenu">주요주식</div>
                <div class="subMenu">국내주식</div>
                <div class="subMenu">해외주식</div>
            </div>
        </div>
        <div class="menu">
            영화
            <div class="sub">
            <div class="subMenu">상영일정</div>
            <div class="subMenu">예매하기</div>
            <div class="subMenu">평가보기</div>
            <div class="subMenu">장르별보기</div>
            </div>
        </div>
        <div class="menu">
            웹툰
            <div class="sub">
                <div class="subMenu">요일별보기</div>
                <div class="subMenu">신작보기</div>
                <div class="subMenu">작품찾기</div>
                </div>
        </div>
    </div>
    <!--
        서버 : 서비스를 제공하기 위한 운영체제가 설치된 컴퓨터
            웹서비스를 제공하는 컴퓨터는 웹 서버라고 한다.
        서버가 서비스를 제공하려면은 주소와 port가 필요하다.
        백엔드 - 자바, 서버컴퓨터에서 동작하는 프로그램
        프론트엔드 - 클라이언트 컴퓨터에서 동작하는 프로그램 개발
    -->
</body>
</html>
