<script>
    //내가 수를 정하고 컴퓨터가 그 수를 맞추는 업다운 게임

    var me = praseInt(prompt("1에서 50사이의 숫자를 입력하세요."));
    var com = Math.floor(Math.random()*50+1);
    for(;true;){
        
        if(com < me){
            com = Math.floor(Math.random()*(50-com+1)+com);
        }
        
        if(me==com)
        break;
    }
</script>
