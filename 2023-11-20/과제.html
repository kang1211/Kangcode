<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //내가 수를 정하고 컴퓨터가 그 수를 맞추는 업다운 게임

    var me = parseInt(prompt("1에서 50사이의 숫자를 입력하세요."));
    var com = Math.floor(Math.random()*50+1);
    count=0;
    var a =50-com+1;
    var b=1;
    
    for(;true;){    
        if(com < me){
            b = com+1;
            c = a-b+1
            com = Math.floor(Math.random()*c+b);
            count++
            document.write(`값 : ${com} <br>`);
        }else if(com > me){
            a = 50 - (50-com)-1;//com-1
            c = a-b+1
            com = Math.floor(Math.random()*c+b);
            count++
            document.write(`값 : ${com} <br>`);
        }else
        break;
    }
    document.write(`총 ${count} 회`);
</script>

</head>

</body>
</html>
