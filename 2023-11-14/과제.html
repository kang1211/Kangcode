// console.log("값은 : " + result);
 var color = prompt("사각형 색상 입력(빨강, 노랑, 파랑)");
    var size = prompt("크기입력 (1, 2, 3)");

    var className = (color==="빨강" && size==="1") ? "red one" :
        (color==="빨강" && size==="2") ? "red two" :
        (color ==="빨강" && size==="3")? "red three" :
        (color === "파랑" && size=="1") ? "blue one" :
        (color === "파랑" && size=="2") ? "blue two" :
        (color === "파랑" && size=="3") ? "blue three" :
        (color === "노랑" && size=="1") ? "yellow one" :
        (color === "노랑" && size=="2") ? "yellow two" :
        (color === "노랑" && size=="3") ? "yellow three" : "";

    document.write(`<div class="${className}"></div>`);
<style>
.red{ background:red;}
.yellow{background:yellow;}
.blue{ background:blue;}
.one{ width:100px; height:100px;}
.two{ width:200px; height:200px;}
.three{ width:300px; height:300px;}
</style>
