<!--
    과제
        가위 바위 보.
        image는 이전에 사용했던 이미지 사용
        컴퓨터와 대결 구도를 갖춘 가위바위보 만들기
        화면의 왼쪽에는 컴퓨터 가위바위보 이미지 0.3초 간격으로 바뀌기
        화면의 오른쪽에는 내꺼 가위바위보 이미지 3장 넣기
        내가 가위바위보 이미지를 클릭하면 컴퓨터의 이미지도 멈추고
        결과를 화면 중앙에 표시 setInterval 사용 clearInterval 사용
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>가위바위보 게임</title>


<link rel="stylesheet" href="./static/css/game.css">
<script src="./static/javascript/game.js"></script>


</head>
<body>
    <div id="screen">
        <div id="comView">
            <div class="com">
                <img id="comImg">
            </div>
        </div>

        <div id="userView">
            <div class="user scissors"><img src="./static/images/scissors.png" alt="가위"></div>
            <div class="user rock"><img src="./static/images/rock.png" alt="바위"></div>
            <div class="user paper"><img src="./static/images/paper.png" alt="보"></div>
        </div>

        <div id="result">
            <div class="bt"><button id="start">시작</button></div>
            <div class="res"></div>
        </div>
    </div>
</body>
</html>
