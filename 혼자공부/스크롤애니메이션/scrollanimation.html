<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('your_background_image.jpg'); /* 배경 이미지 경로 설정 */
      background-size: cover;
      transition: transform 0.5s; /* 트랜지션 추가 */
    }

    #content {
      height: 150vh; /* 스크롤을 테스트하기 위해 추가한 컨텐츠의 높이 */
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="content"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var background = document.getElementById('background');

      window.addEventListener('scroll', function() {
        var scrollPercentage = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
        var scaleValue = 1 + scrollPercentage * 0.1; // 스크롤에 따라 크기 조절

        background.style.transform = 'scale(' + scaleValue + ')';
      });
    });
  </script>
</body>
</html>
