<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(./static/images/main5_item2.jpg); /* 배경 이미지 경로 설정 */
      background-size: cover;
      animation: back 30s linear infinite; /* 애니메이션 설정 (30초 동안 선형으로 반복) */
    }

    @keyframes back {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="background">가나다라</div>

</body>
</html>
