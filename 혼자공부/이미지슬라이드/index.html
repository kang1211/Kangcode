<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="./static/images/복지기금.jpg" alt="Image 1">
            <img src="./static/images/인천공항.jpg" alt="Image 2">
            <img src="./static/images/중앙.jpg" alt="Image 3">
            <!-- 추가 이미지들을 필요에 따라 계속해서 추가할 수 있습니다. -->
        </div>
        <div style="display:flex; justify-content:center; align-items:center;">
        <div class="next" style="background-color:blue; width:100px; height:100px;"></div>
        <div class="prev" style="background-color:brown; width:100px; height:100px;"></div>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
