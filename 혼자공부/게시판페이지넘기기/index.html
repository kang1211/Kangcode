<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 페이지 넘기기 예제</title>
</head>
<body>

<div id="content">
  <!-- 페이지 내용이 여기에 동적으로 로드됩니다. -->
  <!-- 서버 측에서 받은 데이터를 여기에 표시하거나, AJAX 등을 통해 동적으로 로드할 수 있습니다. -->
  <p>페이지 1의 내용</p>
</div>

<div id="pagination">
  <!-- 페이지 네비게이션 버튼들이 여기에 생성됩니다. -->
  <button onclick="loadPage(1)">1</button>
  <button onclick="loadPage(2)">2</button>
  <button onclick="loadPage(3)">3</button>
  <!-- 필요에 따라 더 많은 페이지 버튼을 추가할 수 있습니다. -->
</div>

<script>
  function loadPage(pageNumber) {
    // AJAX를 사용하여 서버에서 해당 페이지의 내용을 가져와서 동적으로 로드합니다.
    // 여기서는 단순히 페이지 번호를 변경하는 예시입니다.
    document.getElementById('content').innerHTML = `<p>페이지 ${pageNumber}의 내용</p>`;
  }
</script>

</body>
</html>
