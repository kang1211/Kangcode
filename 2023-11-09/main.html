<!--main.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#textBox1{
    
    height:100px;
    border:1px solid black;
    padding:10px;
    word-wrap:break-word;
    
    /* 줄넘김 있게 "..."을 표기하기 위해 필요한 것
    width:300px;
    overflow:hidden;
    text-overflow:ellipsis;
    -webkit-line-clamp:5;
    display:-webkit-box;
    -webkit-box-orient:vertical; 
    */
    width:300px;
    overflow:hidden;
    text-overflow:ellipsis;
    -webkit-line-clamp:5;
    display:-webkit-box;
    -webkit-box-orient:vertical;
    /*
    상자의 크기를 벗어난 텍스트들은 overflow로 관리한다
    overflow:visible = 기본
    overflow:hidden = 넘어간 부분 숨기기
    overflow:scroll = 넘어간 부분 스크롤
    overflow:auto = 알아서 적용?
    -webkit-line-clamp:5; = 5줄로 표기하겠다
    word-wrap:break-word; 지정된 크기에서 줄바꿈 허용
    display:-webkit-box;
    -webkit-box-orient:vertical;
    */

}
#ellipse{
    width:50px;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    /*white-space:nowrap = 자동 줄바꿈 막기*/
    /*text-overflow:ellipsis = 너비를 벗어난 글자를 표현하는 방법*/
    /*overflow:hidden과 text-overflow:ellpsis, white-space:nowrap
    이 있으면 공간을 벗어난 글자를 "..."으로 표현 가능하다*/
}
</style>
</head>

<body>
    <p id="ellipse">
        동해물과 백두산이 마르고 닳도록
    </p>
    <div id="textBox1">
        동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세
        무궁화삼천리 화려강산 대한사람 대한으로 길이 보전하세
        남산위에 저 소나무 철갑을 두른듯 바람서리 불변함은 우리 기상일세
        무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세
    </div>
</body>
</html>
<!--
    white-space : normal - 기본값 (너비에 맞춰서 자동 줄바꿈)
    white-space : nowrap - 자동 줄바꿈을 적용하지 않는다.
-->
