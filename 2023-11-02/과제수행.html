<!--오늘의 과제는 CSS를 사용하며 class명을 이용하여 작성-->
<!--전체 너비 약 1000px, 높이 약 800px-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS와 class를 활용한 작성</title>
    <style>
      table 
      {
        border-collapse: collapse;
      }
      .a{
        width:200px;
        height:100px;
        border: 5px solid red;
      }
      .b{
        width:600px;
        height:100px;
        border: 5px solid red;
      }
      .f{
        width:200px;
        height:100px;
        border: 5px solid red;
      }
      .g{
        background-color:yellow;
        border:1px solid red;
        width:400px;
        height:700px;
      }
      .i{
        background-color:greenyellow;
        border:1px solid red;
        width:400px;
        height:700px;
      }
      .k{
        background-color:lightblue;
        border:1px solid red;
        height:700px;
      }
     
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td class="a"></td>
        <td class="b" colspan="3"></td>
        <td class="f"></td>
      </tr>
      <tr>
        <td class="g" colspan="2"></td>
        <td class="i" colspan="2"></td>
        <td class="k"></td>
      </tr>
    </table>
  </body>
</html>
