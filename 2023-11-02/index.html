<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공간태그</title>
  </head>
  <body>
    <!--이미지 태그 img태그에서 alt지정은 웹 표준이다.-->
    <!--img태그는 이미지 삽입/뒤에 src="" 에서 ""안에 ./를 입력하면 같은 파일위치의 다른 파일을 보여줍니다.-->
    <!--width는 너비, height는 높이, alt는 파일 이미지가 경로가 잘못되어 나오지 못하였을때 대신 표기되는 것-->
    <!--width또는 height 중에 하나만 크기를 부여하면 원본비율이 안깨진다.-->
    <img src="./image.jpg" width="400" height="300" alt="푸른언덕" />

    <!--리스트(목록)태그-->

    <h3>오늘 점심 추천순위</h3>

    <dl>
      <!--dl태그는 용어 설명과 같은 것을 표현하고자할때 사용한다.-->
      <dt>커피</dt>
      <dd>아메리카노</dd>
      <dd>카페라떼</dd>
      <dd>콜드브루</dd>
      <dt>티</dt>
      <dd>복숭아아이스티</dd>
      <dd>청귤차</dd>
      <dd>레몬차</dd>
    </dl>

    <ol>
      <li>
        돈가스
        <ul>
          <li>카레</li>
          <li>짜장</li>
          <li>매운</li>
        </ul>
      </li>
      <li>순대국밥</li>
      <li>뼈다귀</li>
      <li>콩나물국밥</li>
      <li>된장찌개</li>
    </ol>

    <ul>
      <li>60년만에 다시 추진되는 서울 확장</li>
      <li>구리시장 서울시 편입에 적극 동참</li>
      <li>이준석.홍준표 징계취소</li>
      <li>1중일만에 경찰 출석하는 이선균</li>
    </ul>

    <ul>
      <li>
        아메리카노
        <ul>
          <li>아라비카</li>
          <li>로부스타</li>
          <li>리베리카</li>
        </ul>
      </li>
      <li>바닐라라떼</li>
      <li>모카라떼</li>
    </ul>
  </body>
</html>
